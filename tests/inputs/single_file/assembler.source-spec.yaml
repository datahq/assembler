meta:
  dataset: single-file
  findability: published
  owner: datahub
  ownerid: datahub
  version: 1
inputs:
- kind: datapackage
  url: datapackage.json
  parameters:
    resource-mapping:
      birthdays: ../../data/sample_birthdays.csv
    descriptor:
      name: single-file
      resources:
        -
          name: birthdays
          path: data/birthdays.csv
          format: csv
          schema:
            fields:
              -
                name: date
                type: date
              -
                name: first_name
                type: string
              -
                name: last_name
                type: string
outputs:
- kind: zip
  parameters:
    out-file: 'single-file.zip'
