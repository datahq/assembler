meta:
  dataset: non-tabular
  findability: published
  owner: datahub
  ownerid: datahub
  version: 1
inputs:
- kind: datapackage
  url: datapackage.json
  parameters:
    resource-mapping:
      test-geojson: ../../data/sample.geojson
    descriptor:
      name: non-tabular
      resources:
        -
          name: test-geojson
          path: data/sample.geojson
          format: geojson
          mediatype: application/json
          schema:
            fields:
              -
                name: name
                type: string
              -
                name: ISO3166-1-Alpha-3,
                type: string
